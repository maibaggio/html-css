<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Contato - Salgados Império</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="caixa">
        <h1>
          <img
            src="logo2.jpeg"
            width="245"
            height="250"
            alt="Logo Salgados Imperio"
          />
        </h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form>
        <label for="nomesobrenome">Nome e sobrenome</label>
        <input type="text" id="nomesobrenome" class="input-padrao" required />

        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          class="input-padrao"
          placeholder="seuemail@dominio.com"
          required
        />

        <label for="telefone">Telefone</label>
        <input
          type="tel"
          id="telefone"
          class="input-padrao"
          placeholder="(XX) XXXXX-XXXX"
          required
        />

        <label for="mensagem">Mensagem</label>
        <textarea
          cols="20"
          rows="10"
          id="mensagem"
          class="input-padrao"
          required
        ></textarea>

        <fieldset>
          <legend>Como prefere o nosso contato?</legend>
          <label for="radio-email"
            ><input
              type="radio"
              name="contato"
              value="email"
              id="radio-email"
            />
            E-mail</label
          >

          <label for="radio-telefone"
            ><input
              type="radio"
              name="contato"
              value="telefone"
              id="radio-telefone"
            />
            Telefone</label
          >

          <label for="radio-whatsapp"
            ><input
              type="radio"
              name="contato"
              value="WhatsApp"
              id="radio-whatsapp"
              checked
            />
            WhatsApp</label
          >
        </fieldset>
        <fieldset>
          <legend>Qual horário de preferência para contato?</legend>
          <select>
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
        </fieldset>

        <label class="checkbox"
          ><input type="checkbox" checked />Gostaria de receber nossas novidades
          por e-mail?</label
        >

        <input type="submit" value="Enviar formulário" class="enviar" />
      </form>
    </main>

    <footer>
      <img
        src="logo2.jpeg"
        width="110"
        height="100"
        alt="Logo Salgados Imperio"
      />
      <p class="copyright">&copy; Copyright Salgados Império 2019</p>
    </footer>
  </body>
</html>
